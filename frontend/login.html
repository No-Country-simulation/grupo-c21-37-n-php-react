<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="src/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
     
    </style>
  </head>
  
  <body>
    <div class="container main-container">
      <div class="row align-items-center justify-content-center">
        <!-- Columna para la imagen, ajustada para pantallas pequeñas -->
          <button type="submit" class="btn custom-button w-100 mt-2" data-bs-toggle="modal" data-bs-target="#loginModal">
            Iniciar Sesión
          </button>
        
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg custom-modal modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between">
            
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Columna para la imagen -->
            <div class="col-md-6">
              <img src="img/imgregistro.png" alt="Imagen de Registro" class="img-fluid">
            </div>

            <!-- Columna para el formulario -->
            <div class="col-md-6">
              <form>
               
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="text" class="form-control" id="email" name="email">
                </div>
                
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>

                <div class="form-group">
                  <label>¿Olvidó su contraseña? <a href="#">Haz click aquí</a></label>
                </div>
                <div class="form-group">
                  <label>No tienes cuenta? <a href="/registro.html">Registrate</a></label>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn custom-button w-100 mt-2">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
