<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="src/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  
  <body>
    <div class="container main-container">
      <div class="row align-items-center justify-content-center">
        <!-- Columna para la imagen, ajustada para pantallas pequeñas -->
        <div class="col-lg-4 col-md-6 col-sm-12 image-container">
          <img src="img/imgregistro.png" alt="Imagen de Registro" class="img-fluid">
        </div>
        

        <!-- Columna para el formulario con el recuadro -->
        <div class="col-lg-3 col-md-6 col-sm-12 form-container">
          <h1 class="text-center">Formulario de Registro</h1>
          
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-12 control-label">Nombre</label>
              <div class="col-lg-12">
                <input type="text" class="form-control" name="nombre" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-12 control-label">Apellido</label>
              <div class="col-lg-12">
                <input type="text" class="form-control" name="apellido" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-12 control-label">Teléfono</label>
              <div class="col-lg-12">
                <input type="text" class="form-control" name="telefono_cel" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-12 control-label">Correo Electrónico</label>
              <div class="col-lg-12">
                <input type="text" class="form-control" name="email" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-12 control-label">Contraseña</label>
              <div class="col-lg-12">
                <input type="password" class="form-control" name="password" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-12 control-label">Repetir Contraseña</label>
              <div class="col-lg-12">
                <input type="password" class="form-control" name="password" />
              </div>
            </div>

            <div class="form-group">
              <div class="mt-2 row">
                <button type="submit" class="btn custom-button w-100">Registrarse</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
